<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 2</title>
</head>
<body>
    <form action="test.html" method="post">
        <h4>Register</h4>
        <div>
            <label for="fullname">Full Name*:</label>
            <input type="text" name="fullname" id="firstname" required>
            <input type="text" name="fullname" id="lastname">
        </div>

        <br>

        <div>
            <label for="address">Address: </label>
            <textarea name="address" id="address" cols="100" rows="10"></textarea>
        </div>

        <br>

        <div>
            <label for="email">Email Address*:</label>
            <input type="email" name="email" id="email">
        </div>

        <br>

        <div>
            <label for="contact">Phone*:</label>
            <input type="tel" name="contact" id="contact">
        </div>

        <div>
            <p>Gender*:</p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label>
            <br>
        </div>

        <br>

        <div>
            <p>Hobbies:</p>
            <input type="checkbox" name="hobbies" id="cricket">
            <label for="cricket">Cricket</label>
            <br>
            <input type="checkbox" name="hobbies" id="movies">
            <label for="movies">Movies</label>
            <br>
            <input type="checkbox" name="hobbies" id="hockey">
            <label for="hockey">Hockey</label>
        </div>

        <br>

        <div>
            <label for="language">Languages:</label>
            <select name="language" id="language">
                <option value="Bengali">Bengali</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Telegu">Telegu</option>
            </select>
        </div>

        <br>

        <div>
            <label for="skill">Skills:</label>
            <select name="skill" id="skill">
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>

        <br>

        <div>
            <label for="country">Country*:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="England">England</option>
            </select>
        </div>

        <br>

        <div>
            <label for="dob">D.O.B.</label>
            <input type="date" name="dob" id="dob">
        </div>

        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <br>

        <div>
            <label for="cnfpassword">Confirm Password:</label>
            <input type="password" name="cnfpassword" id="cnfpassword">
        </div>

        <br>

        <div>
            <div>
                <label for="file">Photo:</label>
            </div>
            <div>
                <img src="./images/user.jpg" height="150" width="150">
            </div>
            <input type="file" name="file" id="file">
        </div>

        <br>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Refresh">
        </div>
    </form>
</body>
</html>
