<!doctype html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container">
        <h2 style="text-align: center;">Sign Up form</h2>
        <br>
        <form class="was-validated" action="dashboard.html">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        class="form-control is-valid"
                        id="first"
                        placeholder="First"
                        required/>
                      <div class="invalid-feedback">Please enter first name</div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        class="form-control"
                        id="middle"
                        placeholder="middle"
                        />
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        class="form-control is-valid"
                        id="last"
                        placeholder="last"
                        required/>
                      <div class="invalid-feedback">Please enter last name</div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-outline">
                        <input
                          type="email"
                          class="form-control is-valid"
                          id="email"
                          placeholder="Email Address"
                          required
                        />
                        <div class="invalid-feedback">Please enter valid email</div>
                    </div>
                </div>
            </div>
            <br>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-outline">
                        <input
                          type="password"
                          class="form-control is-valid"
                          id="password"
                          placeholder="Password"
                          required
                        />
                        <div class="invalid-feedback">Password is required</div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-outline">
                        <input
                          type="password"
                          class="form-control is-valid"
                          id="password"
                          placeholder="Confirm Password"
                          required
                        />
                        <div class="invalid-feedback">Password doesn't match</div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-outline">
                        <input
                          type="number"
                          class="form-control is-valid"
                          id="age"
                          placeholder="Age"
                          required
                        />
                        <div class="invalid-feedback">Please enter age > 18</div>
                    </div>
                </div>
            </div>
            <br>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="city">City</label>
                        <select class="form-select" id="city" required>
                            <option disabled selected value="">Choose a city</option>
                            <option>Delhi</option>
                            <option>Kolkata</option>
                            <option>Bangalore</option>
                            <option>Noida</option>
                            <option>Chennai</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <h6>Hobbies</h6>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="gardening" />
                        <label class="form-check-label" for="gardening">Gardening</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="cricket" />
                        <label class="form-check-label" for="cricket">Cricket</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="football" />
                        <label class="form-check-label" for="football">Football</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="carrom" />
                        <label class="form-check-label" for="carrom">Carrom</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="recitation" />
                        <label class="form-check-label" for="recitation">Recitation</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="painting" />
                        <label class="form-check-label" for="painting">Painting</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="running" />
                        <label class="form-check-label" for="running">Running</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="jogging" />
                        <label class="form-check-label" for="jogging">Jogging</label>
                    </div>
                </div>
            </div>
            <br>

            <h6>Gender</h6>
            <div class="">
                <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="male-gender"
                      name="radio-stacked"
                      required
                    />
                    <label class="form-check-label" for="male-gender">Male</label>
                </div>

                <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="female-gender"
                      name="radio-stacked"
                      required
                    />
                    <label class="form-check-label" for="female-gender">Female</label>
                </div>

                <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="others-gender"
                      name="radio-stacked"
                      required
                    />
                    <label class="form-check-label" for="others-gender">Others</label>
                </div>
            </div>
            <br>

            <div class="form-outline">
                <textarea
                  class="form-control is-valid"
                  id="profile-desc"
                  placeholder="Required example textarea"
                  rows="15"
                  required
                ></textarea>
                <label for="profile-desc" class="form-label">Profile Description</label>
                <div class="invalid-feedback">Please enter profile description in the textarea</div>
            </div>
            <br>

            <div class="mb-3">
                <input id="pic" type="file" class="form-control" aria-label="file example" required />
                <label for="pic" class="form-label">Upload pic</label>
                <div class="invalid-feedback">Please attach a file</div>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</body>
</html>
